<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Megafrutta</title>
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      input {
        max-width: 60px;
        text-align: center;
      }
      button,
      input {
        font-size: 34px;
      }
      p {
        font-size: 40px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .right {
        float: right;
      }
      .left {
        display: inline-block;
      }
      .presentacion {
        width: 120px;
        display: inline-block;
        padding-left: 4px;
      }
    </style>
  </head>
  <body>
    <div id="list" />
    <script type="text/javascript">
      let products = [
        ["AGUACATE EXTRA", "KILO"],
        ["ALFALFA GERMINADA", "PIEZA"],
      ];
      let html = "";
      products.forEach((p, i) => {
        console.log(p, i);
        html +=
          "<p>" +
          "<span class='left'>" +
          p[0] +
          "</span>" +
          "<span class='right'>" +
          "<button onclick='this.parentNode.querySelector(\"#p" +
          i +
          "\").stepDown()'>" +
          "-" +
          "</button>" +
          "<input type='number' id='p" +
          i +
          "' value='0' min='0' size='2' />" +
          "<button onclick='this.parentNode.querySelector(\"#p" +
          i +
          "\").stepUp()'>" +
          "+" +
          "</button>" +
          "<span class='presentacion'>" +
          p[1] +
          "</span>" +
          "</span>";
        "</p>" + "<hr/>";
      });
      console.log(html);
      document.getElementById("list").innerHTML = html;
    </script>
  </body>
</html>
