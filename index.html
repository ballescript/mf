<!DOCTYPE html>

  <head>

    <title>Megafrutta</title>
    <style>
      @font-face {
        font-family: typewriter;
        src: url(typewriter.ttf);
      }
      body {
        font-family: typewriter;
      }
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      input {
        max-width: 36px;
        text-align: center;
      }
      button,
      input {
        font-size: 30px;
        display: inline-block;
      }

      button {
        background-color: #ff5349;
        border: solid 2px #ff5349;
        box-shadow: 1px 1px 1px lightgray;
      }
      p {
        font-size: 30px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .right {
        text-align: center;
        align-self: center;
        margin-top: 8px;
        margin-left: 4px;
        float: right;
      }
      .left {
        font-size: 30px;
        width: 60vw;
      }
      .presentacion {
        width: 52px;
        font-size: 20px;
        margin: auto;
      }
      .notas {
        font-size: 20px;
        text-align: left;
        font-family: typewriter;
        min-width: 50vw;
      }
      .parent {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      hr {
        flex: 0 0 100%;
        margin-top: 12px;
      }
      .nowrap {
        flex-wrap: nowrap;
      }
    </style>
  </head>
